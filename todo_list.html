<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row mt-5">
                <h3 class="text-center"> Add Contact</h3>
                <div class="col-4 offset-4 p-4 rounded text-white"
                    style="background-color: rgba(0, 0, 0, 0.9); border: 1px solid darkolivegreen;">

                    <div class="mb-2 ">
                        <label for="">Name</label>
                        <input type="text" class="form-control" v-model="userInput.name"
                            placeholder="Enter your name" />
                        <small class="text-warning" v-if="validation.nameStatus">Required your name...</small>
                    </div>

                    <div class="mb-2">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" v-model="userInput.phone"
                            placeholder="Enter your phone number" />
                        <small class="text-warning" v-if="validation.phoneStatus">Required your phone number...</small>
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-primary px-4" @click="add()">Add</button>
                    </div>

                </div>

                <div class="row">
                    <div class="col-4 offset-4 mt-2 ">
                        <table class="table table-bordered table-dark table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Your Name</th>
                                    <th scope="col">Phone Number</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="user in item">
                                    <th scope="row">{{user.id}}</th>
                                    <td>{{user.name}}</td>
                                    <td>{{user.phone}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            userInput: {
                name: '',
                phone: '',
            },

            item: [],

            validation: {
                nameStatus: false,
                phoneStatus: false,
            },
        },

        methods: {
            add() {

                this.validationCheck();

                if (!this.validation.nameStatus && !this.validation.phoneStatus) {
                    this.item.push({
                        id: "1",
                        name: this.userInput.name,
                        phone: this.userInput.phone,
                    })

                    this.userInput.name = "";
                    this.userInput.phone = "";
                };
            },

            //Validation Check
            validationCheck() {
                this.validation.nameStatus = this.userInput.name == "" ? true : false;
                this.validation.phoneStatus = this.userInput.phone == "" ? true : false;
            },
        },

    });
</script>

</html>
